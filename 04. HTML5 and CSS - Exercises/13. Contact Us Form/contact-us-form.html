<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Contact Form</title>
      <link rel="stylesheet" type="text/css" href="contact-us-form.css">
   </head>
   <body>
      <h1>Contact Us</h1>
      <form>
         <span>First name:</span>
         <input type="text" name="firstName"><br>
         <span>Last name:</span>
         <input type="text" name="lastName"><br>
         <span>Email:</span>
         <input type="text" name="email"><br>
         <span>Town:</span>
         <select name="town">
            <option value="1">Sofia</option>
            <option value="2">Varna</option>
            <option value="3">Bougas</option>
            <option value="4">Plovidv</option>
            <option value="5">Pleven</option>
            <option value="6">Rouse</option>
            <option value="7">Vurshets</option>
            <option value="8">Vratsa</option>
            <option value="9">Montana</option>
         </select>
         <br>
         <input type="submit" value="Submit">
      </form>
   </body>
</html>
